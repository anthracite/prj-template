<!doctype html>

<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/b/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

  <!-- CSS: implied media="all" -->
  {% if config.DEBUG %}
  <link rel="stylesheet" type="text/less" href="{{ url_for('static', filename='less/layout.less') }}">
  <script src="{{ url_for('static', filename='js/lib/less-1.1.4.min.js') }}"></script>
  {% else %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% endif %}
  <script src="{{ url_for('static', filename='js/lib/modernizr.min.js') }}"></script>

  <!-- More ideas for your <head> here: h5bp.com/docs/#head-Tips -->
</head>

<body{% if page_id %} id="{{ page_id }}"{% endif %}>

  <div id="container">
    <header>

    </header>
    <div id="main" role="main">
      {% block main %} {% endblock %}
    </div>
    <footer>

    </footer>
  </div> <!--! end of #container -->


  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  {% if config.DEBUG %}
  <script type="text/javascript" src="{{ url_for('static', filename='js/lib/jquery-1.6.2.min.js') }}"></script>
  {% else %}
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/lib/jquery-1.6.2.min.js') }}"><\/script>')</script>
  {% endif %}


  <!-- Change UA-XXXXX-X to be your site's ID
  <script>
   window._gaq = [['_setAccount','UAXXXXXXXX1'],['_trackPageview'],['_trackPageLoadTime']];
    Modernizr.load({
      load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
    });
  </script>
  -->

  {% if config.DEBUG %}
  <script type="text/javascript" src="{{ url_for('static', filename='js/debug.js') }}"></script>
  <script type="text/javascript">
    $(document).ready(function() {
    debugTools.init();
    //toggle('debug-grid');

    /* less debug mode */
    less.env = "development";
    // less.watch();
    });
  </script>
  {% endif %}
</body>
</html>
